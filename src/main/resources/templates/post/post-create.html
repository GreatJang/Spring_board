<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>

        <form action="/post/create" method="POST">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" name="title" style="width: 1100px" required>
            </div>

            <div class="form-group">
                <label for="contents">contents</label>
                <textarea id="contents" class="form-control" name="contents" style="width: 1100px; height: 300px" required></textarea>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="email">이메일</label>-->
<!--                <input type="text" id="email" class="form-control" name="email" style="width: 1100px">-->
<!--            </div>-->

            <div class="form-group">
                <label>예약 글쓰기</label>
                <input type="radio" name="appointment" value="Y"> YES
                <input type="radio" name="appointment" value="N" checked> NO
                <label>예약 시간</label>
                <input type="datetime-local" id="appointmentTime" name="appointmentTime">
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">등록하기</button>
            </div>
        </form>
        <div th:if="${errorMessage != null}">
            <input type="hidden" id="error" th:value="${errorMessage}">
        </div>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if(errorMessage){
            alert(errorMessage);
        }
    </script>
</body>
</html>
